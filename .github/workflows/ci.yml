name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ["1.24"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Set up Docker Buildx (Linux/macOS only)
        if: runner.os != 'Windows'
        uses: docker/setup-buildx-action@v3

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Check formatting
        run: just fmt

      - name: Run linter
        run: just lint

      - name: Build
        run: just build

      - name: Test binary works
        shell: bash
        run: |
          ./taidy --version
          ./taidy --help

      - name: Run tests (Linux/macOS only)
        if: runner.os != 'Windows'
        run: just test

      - name: Run unit tests (all platforms)
        run: go test ./...

  build-cross-platform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Build for all platforms
        run: just build-cross-platform

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/
