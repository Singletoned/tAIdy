testing:
  # Docker configuration
  docker:
    cleanup_policy: "always"  # always, on_failure, never
    container_timeout: 30  # seconds
    build_timeout: 300  # seconds
    network_mode: "bridge"
    auto_remove: true
    
  # CLI configuration  
  cli:
    binary_name: "lintair"
    binary_path: "/app/lintair"
    default_timeout: 10  # seconds
    
  # Test environments
  environments:
    node18:
      dockerfile: "tests/docker/js/node18.Dockerfile"
      tag: "lintair-test:node18"
      description: "Node.js 18 with npm and prettier"
      
    python311:
      dockerfile: "tests/docker/python/python311.Dockerfile" 
      tag: "lintair-test:python311"
      description: "Python 3.11 with pip and ruff"
      
    go121:
      dockerfile: "tests/docker/go/go121.Dockerfile"
      tag: "lintair-test:go121"
      description: "Go 1.21 with gofmt"
      
    minimal:
      dockerfile: "tests/docker/minimal.Dockerfile"
      tag: "lintair-test:minimal"
      description: "Minimal Alpine Linux without dev tools"

  # Parallel execution
  parallel:
    enabled: false
    max_workers: 3
    
  # Logging
  logging:
    level: "INFO"  # DEBUG, INFO, WARNING, ERROR
    capture_container_logs: true
    log_file: "tests.log"