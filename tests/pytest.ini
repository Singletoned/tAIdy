[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --color=yes
    --tb=short
    --html=reports/report.html
    --self-contained-html
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    env_python311: Tests requiring Python 3.11 environment
    env_node18: Tests requiring Node.js 18 environment
    env_go121: Tests requiring Go 1.21 environment
    env_minimal: Tests requiring minimal environment
    slow: Tests that run slowly
    integration: Integration tests
    unit: Unit tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)d)
log_file_date_format = %Y-%m-%d %H:%M:%S